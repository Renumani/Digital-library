<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon"href="./book.png"/>
    <script src="./script.js" async defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <h1 class="container d-flex justify-content-center text-primary mt-3">Digital Library</h1>
    <div class="container d-flex justify-content-center align-items-center w-50">
        <div class="input-group mt-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
            <input type="search" class="form-control" placeholder="Search Books Here..." id="userInput">
        </div>
    </div>
    <div class="container d-flex justify-content-center mt-3" style="font-size:1.5rem;" id="showCount"></div>
    <div class="container d-flex justify-content-center mt-3">
        <table class="table m-3 table-light table-striped text-black table-responsive" style="display:none;">
            <thead>
                <tr>
                    <th>Serial.No</th>
                    <th>Title Of The Book</th>
                    <th>Author Name</th>
                    <th>Language</th>
                    <th>Published year</th>
                </tr>
            </thead>
            <tbody id="showDetails">
            </tbody>
        </table>
    </div>
    <div class="container d-flex justify-content-center mt-3" id="sorryimg">

    </div>
</body>

</html>
